<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>منصة اديسون المدفوعة PRO</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <script src="https://assets.mediadelivery.net/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://assets.mediadelivery.net/chartist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* CSS Variables for a new, vibrant and smooth theme */        :root {
            --primary-1: #008C8C; /* Deep Teal */
            --primary-2: #007A7A; /* Slightly darker Teal */
            --primary-3: #006868; /* Even darker Teal */
            --accent: #FF8C00; /* Vibrant Orange */
            --accent-2: #E67A00; /* Darker Orange */
            --radius: 16px; /* Slightly larger radius for a softer look */
            --bg: #F0F4F8; /* Light Blue-Gray background */
            --bg-glass: rgba(240, 244, 248, 0.95);
            --text: #2C3E50; /* Dark Charcoal Text */
            --card: #FFFFFF; /* Pure White Cards */
            --border: #D1D9E6; /* Light Gray-Blue Border */
            --hover: rgba(0, 140, 140, 0.08); /* Primary color with transparency for hover */
            --success: #28a745; /* Green */
            --warning: #FFC107; /* Yellow */
            --error: #DC3545; /* Red */
            --telegram-blue: #0088cc;
            --telegram-light: #2aabee;
            --telegram-text: #ffffff;
            --shadow-sm: 0 2px 6px rgba(0,0,0,0.08);
            --shadow-md: 0 6px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 12px 30px rgba(0,0,0,0.18);
        }

        /* Dark theme adjustments */
        [data-theme="dark"] {
            --bg: #1A202C; /* Darker Blue-Gray */
            --bg-glass: rgba(26, 32, 44, 0.95);
            --text: #E2E8F0; /* Light Gray Text */
            --card: #2D3748; /* Dark Gray Cards */
            --border: #4A5568; /* Medium Gray Border */
            --hover: rgba(0, 140, 140, 0.15); /* Primary color with transparency for hover */
            --primary-1: #4DD0E1; /* Lighter Teal for dark theme */
            --primary-2: #26C6DA;
            --primary-3: #00BCD4;
            --accent: #FFAB40; /* Lighter Orange for dark theme */
            --accent-2: #FF9100;
        }

        /* General styles */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Cairo", "IBM Plex Sans Arabic", "Tajawal", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh; /* Ensure body takes full viewport height */
            overflow-y: auto;
            transition: background 0.3s ease, color 0.3s ease; /* Smooth theme transition */
        }

        img {
            max-width: 100%;
            display: block;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Header styles */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.6rem;
            background: var(--bg-glass);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-md); /* Enhanced shadow */            flex-wrap: wrap;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .site-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            color: var(--primary-1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
            cursor: pointer; /* Indicate clickable */
            transition: color 0.3s ease;
        }

        .site-logo {
            width: 40px;
            height: 40px;
            background: var(--primary-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow-sm);
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .search-container {
            flex: 1;
            max-width: 650px;
            display: flex;
            gap: 0.5rem;
            position: relative;
            min-width: 250px;
            margin-top: 0.5rem;
        }

        .search-container input {
            flex: 1;
            padding: 0.95rem 1rem 0.95rem 3rem;
            font-size: 1rem;
            background: var(--card);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: border 0.25s, box-shadow 0.25s, background 0.3s ease, color 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.3); /* Accent-based shadow */
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.9rem 1.35rem;
            border-radius: var(--radius);
            background: var(--primary-1);
            color: #fff;
            font-weight: 600;
            transition: all 0.25s ease, background 0.3s ease, color 0.3s ease;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px); /* Subtle lift on hover */
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-1);
            color: var(--primary-1);
            box-shadow: none; /* No shadow for outline */
        }

        .btn-outline:hover {
            background: var(--primary-1);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-icon {
            padding: 0.8rem;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            justify-content: center;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background: var(--accent-2);
        }

        /* Page layout */
        .page {
            display: none;
            padding: 2rem;
            max-width: 1300px;
            margin: 0 auto;
        }

        .page.active {
            display: block;
        }

        /* Login Page Styles */
        #loginPage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust for header height */
            padding: 2rem;
            text-align: center;
            background: var(--bg); /* Ensure login page background matches body */
            transition: background 0.3s ease;
        }

        .login-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out; /* Added fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 {
            font-size: 2rem;
            color: var(--primary-1);
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .login-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .login-input-group label {
            text-align: right;
            font-weight: 600;
            color: var(--text);
            transition: color 0.3s ease;
        }

        .login-input-group input {
            padding: 1rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            transition: border 0.25s, box-shadow 0.25s, background 0.3s ease, color 0.3s ease;
        }

        .login-input-group input:focus {
            outline: none;
            border-color: var(--primary-1);
            box-shadow: 0 0 0 3px rgba(0, 140, 140, 0.3); /* Primary color with transparency */
        }

        .login-error {
            color: var(--error);
            font-weight: 600;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.3s ease-in-out; /* Added shake animation for error */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background: var(--primary-1);
            color: white;
            border-radius: var(--radius);
            font-weight: 700;
            transition: background 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: var(--shadow-md);
        }

        .login-button:hover {
            background: var(--primary-2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Teachers grid */
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.8rem;
            margin-top: 1.5rem;
        }

        .teacher-card {
            background: var(--card);
            padding: 1.4rem 1.1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .teacher-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .teacher-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 3px solid var(--accent);
            box-shadow: var(--shadow-sm); /* Image shadow */
            transition: border-color 0.3s ease;
        }

        .teacher-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0.4rem 0 0.15rem;
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        .teacher-subject {
            color: var(--text);
            font-size: 0.92rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            transition: color 0.3s ease;
        }

        .teacher-rating {
            display: flex;
            justify-content: center;
            gap: 0.2rem;
            margin: 0.5rem 0;
        }

        .teacher-rating .star {
            color: #ddd;
            font-size: 1.1rem;
        }

        .teacher-rating .star.filled {
            color: var(--warning);
        }

        .back-button {
            margin-bottom: 1.5rem;
            background: var(--primary-2);
            box-shadow: var(--shadow-sm);
        }

        .teacher-info {
            display: flex;
            align-items: center;
            gap: 1.4rem;
            background: var(--card);
            padding: 1.6rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .teacher-img-lg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: var(--shadow-md);
            transition: border-color 0.3s ease;
        }

        .classes-list {
            display: grid;
            gap: 1.4rem;
        }

        .class-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.1rem 1.3rem;
            cursor: pointer;
            user-select: none;
            background: var(--bg-glass);
            backdrop-filter: blur(8px);
            border-right: 4px solid var(--primary-2);
            transition: background 0.25s ease, border-color 0.3s ease;
        }

        .class-header:hover {
            background: var(--hover);
        }

        .class-header span {
            transition: transform 0.25s ease;
        }

        .class-header.open span {
            transform: rotate(180deg);
        }

        .lectures-list {
            display: none;
            flex-direction: column;
            gap: 0.7rem;
            padding: 1.1rem 1.5rem 0.9rem 0;
        }

        .lecture-item {
            position: relative;
            padding: 0.9rem 1.1rem 0.9rem 3.5rem;
            background: var(--hover);
            border-right: 3px solid var(--primary-3);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.25s ease, background 0.3s ease, border-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lecture-item:hover {
            background: rgba(0, 140, 140, 0.12); /* Slightly darker hover based on primary */
        }

        .lecture-item i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        .video-page-content { /* Renamed for clarity to avoid conflict with .page */
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: var(--shadow-lg); /* Prominent shadow for video */
        }

        .plyr {
            border-radius: var(--radius);
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .video-details {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .video-info {
            text-align: right;
            padding: 1rem 0;
        }

        .video-meta {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
            opacity: 0.8;
            font-size: 0.9rem;
            flex-wrap: wrap;
            color: var(--text);
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-1);
            color: var(--primary-1);
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        /* Smart Loader for iframe videos */
        .video-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: var(--radius);
            transition: opacity 0.3s ease;
        }

        .loader-spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid var(--primary-1); /* Primary color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading card for teachers grid */
        .loading-card {
            opacity: 0.7;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                padding: 0.9rem 1rem;
                gap: 0.8rem;
            }

            .search-container {
                order: 3;
                width: 100%;
                margin-top: 0.8rem; /* Adjusted margin for better spacing */
            }

            .btn span {
                display: none;
            }

            .teacher-img {
                width: 100px;
                height: 100px;
            }

            .video-details {
                padding: 1.2rem;
            }

            .video-container {
                margin: 0 -1rem;
                width: calc(100% + 2rem);
            }

            .lecture-item {
                padding-left: 2.5rem;
            }

            .video-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }

            .btn {
                padding: 0.8rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .page {
                padding: 1rem;
            }

            .teacher-info {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .teacher-img-lg {
                margin-bottom: 1rem;
            }

            .site-title {
                font-size: 1.5rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .login-card h2 {
                font-size: 1.7rem;
            }
        }
    </style>

</head>
<body>
    <header>
        <h1 class="site-title" onclick="navigate('teachers')">
            <div class="site-logo">إ</div>
            منصة اديسون المدفوعة PRO
        </h1>

        <div class="header-actions">
            <button id="themeToggle" class="btn">
                <i data-lucide="sun"></i><span>المظهر</span>
            </button>
        </div>

        <div class="search-container">
            <i class="search-icon" data-lucide="search"></i>
            <input id="searchInput" type="text" placeholder="ابحث عن مدرس…" />
            <button id="searchButton" class="btn btn-icon">
                <i data-lucide="search"></i>
            </button>
        </div>
    </header>

    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="login-card">
            <h2>تسجيل الدخول</h2>
            <div class="login-input-group">
                <label for="passwordInput">كلمة السر:</label>
                <input type="password" id="passwordInput" placeholder="أدخل كلمة السر هنا" />
            </div>
            <p id="loginError" class="login-error">كلمة السر غير صحيحة. حاول مرة أخرى.</p>
            <button id="loginButton" class="login-button">دخول</button>
        </div>
    </div>

    <!-- Teachers Page (formerly categoryPage) -->
    <div id="teachersPage" class="page">
        <button class="btn back-button" onclick="navigate('teachers')">
            <i data-lucide="arrow-right"></i>الرجوع للصفحة الرئيسية
        </button>

        <div class="section-title">
            <i data-lucide="users"></i>
            <h3 id="categoryTitle">المدرسين</h3>
        </div>

        <div id="teachersGrid" class="teachers-grid">
            <!-- Teachers will be loaded here -->
        </div>
    </div>

    <div id="classesPage" class="page">
        <button class="btn back-button" onclick="navigate('teachers')">
            <i data-lucide="arrow-right"></i>الرجوع للمدرسين
        </button>

        <div class="teacher-info">
            <img id="teacherImage" class="teacher-img-lg" alt="" />
            <div>
                <h2 id="teacherName"></h2>
                <p id="teacherSubject" class="teacher-subject"></p>
                <div id="teacherRating" class="teacher-rating"></div>
            </div>
        </div>

        <div class="section-title">
            <i data-lucide="book-open"></i>
            <h3>الفصول الدراسية</h3>
        </div>

        <div id="classesList" class="classes-list"></div>
    </div>

    <div id="videoPage" class="page">
        <div class="video-page-content">
            <div id="videoContainer" class="video-container">
                <div id="playerContainer"></div>
                <!-- Loader for iframe videos -->
                <div id="videoLoader" class="video-loader" style="display: none;">
                    <div class="loader-spinner"></div>
                </div>
            </div>

            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>

                <div class="video-info">
                    <div class="video-meta">
                        <span>
                            <i data-lucide="calendar"></i> تاريخ النشر:
                            <span id="videoDate">--/--/----</span>
                        </span>
                    </div>
                </div>

                <button class="btn back-button" onclick="navigate('classes')">
                    <i data-lucide="arrow-right"></i>العودة للفصول
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script type="text/babel">
        // Initialize theme based on local storage or system preference
        function initializeTheme() {
            const stored = localStorage.getItem("theme");
            const preferred = window.matchMedia("(prefers-color-scheme: light)").matches
                ? "light"
                : "dark";
            const theme = stored || preferred;
            document.documentElement.setAttribute("data-theme", theme);
            updateThemeIcon(theme);
        }

        // Update the theme toggle icon
        function updateThemeIcon(theme) {
            document
                .querySelector("#themeToggle i")
                .setAttribute("data-lucide", theme === "dark" ? "sun" : "moon");
            lucide.createIcons(); // Re-render Lucide icons after changing data-lucide attribute
        }

        initializeTheme();

        // Event listener for theme toggle button
        document.getElementById("themeToggle").addEventListener("click", () => {
            const cur = document.documentElement.getAttribute("data-theme");
            const next = cur === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
            updateThemeIcon(next);
        });

        // Plyr player instance
        let player = null;

        // DOM references
        const teacherImage = document.getElementById("teacherImage");
        const teacherName = document.getElementById("teacherName");
        const teacherSubject = document.getElementById("teacherSubject");
        const teacherRating = document.getElementById("teacherRating");
        const videoTitle = document.getElementById("videoTitle");
        const videoDescription = document.getElementById("videoDescription");
        const categoryTitle = document.getElementById("categoryTitle"); // This will now be "المدرسين"
        const classesList = document.getElementById("classesList");
        const teachersGrid = document.getElementById("teachersGrid");
        const playerContainer = document.getElementById("playerContainer");
        const videoLoader = document.getElementById("videoLoader");

        // Login elements
        const passwordInput = document.getElementById("passwordInput");
        const loginButton = document.getElementById("loginButton");
        const loginError = document.getElementById("loginError");
        const correctPassword = "1234"; // Fixed password

        // Progress and ratings storage
        let lectureProgress = JSON.parse(localStorage.getItem("lectureProgress")) || {};
        let ratings = JSON.parse(localStorage.getItem("ratings")) || {};

        // Page navigation elements
        const pages = {
            login: document.getElementById("loginPage"),
            teachers: document.getElementById("teachersPage"),
            classes: document.getElementById("classesPage"),
            video: document.getElementById("videoPage")
        };

        // Function to navigate between pages
        function navigate(page) {
            window.scrollTo({ top: 0, behavior: "smooth" });

            // Clean up when leaving video page
            if (page !== "video") {
                if (player) {
                    player.destroy();
                    player = null;
                }

                if (window.hlsInstance) {
                    window.hlsInstance.destroy();
                    window.hlsInstance = null;
                }

                if (window.progressInterval) {
                    clearInterval(window.progressInterval);
                    window.progressInterval = null;
                }

                playerContainer.innerHTML = "";
                videoLoader.style.display = 'none'; // Ensure loader is hidden
            }

            // Deactivate all pages and activate the target page
            Object.values(pages).forEach((p) => p.classList.remove("active"));
            pages[page].classList.add("active");
        }

        /* ========= بيانات المدرسين ========= */
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchButton");
        let teachers = [];
        let currentTeacher = null;
        let currentClassIndex = 0;
        let currentLectureIndex = 0;
        let currentLectureLink = "";

        // Handle login
        loginButton.addEventListener("click", () => {
            if (passwordInput.value === correctPassword) {
                loginError.style.display = 'none';
                localStorage.setItem("isLoggedIn", "true"); // Save session

                // Explicitly hide the login page element immediately
                pages.login.style.display = 'none';

                navigate('teachers'); // This will make teachersPage active
                loadData(); // Load data automatically
            } else {
                loginError.style.display = 'block';
            }
        });

        // Allow pressing Enter key to submit password
        passwordInput.addEventListener("keypress", (event) => {            if (event.key === "Enter") {
                loginButton.click();
            }
        });

        // Hide error message when user starts typing
        passwordInput.addEventListener("input", () => {
            loginError.style.display = 'none';
        });

        // Render teachers grid
        function renderTeachers(list = teachers) {
            if (!list.length) {
                teachersGrid.innerHTML = "<p style='text-align: center; color: var(--text);'>لا توجد نتائج مطابقة.</p>";
                return;
            }

            teachersGrid.innerHTML = "";

            list.forEach((t, idx) => {
                const rating = ratings[t.id] || 0;

                const card = document.createElement("div");
                card.className = "teacher-card";
                card.innerHTML = `
                    <img class="teacher-img" src="${t.image}" alt="${t.name}" onerror="this.onerror=null;this.src='https://placehold.co/120x120/E2E8F0/A0AEC0?text=No+Image';">
                    <h3 class="teacher-name">${t.name}</h3>
                    <p class="teacher-subject">${t.subject}</p>                    <div class="teacher-rating">
                        ${renderStars(rating)}
                    </div>
                `;
                card.onclick = () => showTeacher(t.id);
                teachersGrid.appendChild(card);
                lucide.createIcons(); // Re-render Lucide icons for new elements
            });
        }

        // Helper function to render star ratings
        function renderStars(rating) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? "filled" : ""}">★</span>`;
            }
            return stars;
        }

        // Show teacher details page
        window.showTeacher = (id) => {
            currentTeacher = teachers.find((t) => t.id == id);
            if (!currentTeacher) return;

            teacherImage.src = currentTeacher.image;
            teacherImage.onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/120x120/E2E8F0/A0AEC0?text=No+Image';
            };
            teacherName.textContent = currentTeacher.name;
            teacherSubject.textContent = currentTeacher.subject;

            // Display rating
            const rating = ratings[currentTeacher.id] || 0;
            teacherRating.innerHTML = renderStars(rating);

            renderClasses(currentTeacher.classes);
            navigate("classes");
        };

        // Render classes for a selected teacher
        function renderClasses(classesData) {
            classesList.innerHTML = classesData
                .map((cls, ci) => {
                    const lectures = cls.lectures
                        .map((lec, li) => {
                            return `
                                <div class="lecture-item"
                                    onclick="playLecture(${ci}, ${li}, '${lec.url}', '${lec.title}', '${lec.description}')">
                                    <i data-lucide="play-circle"></i>
                                    <span>${li + 1}. ${lec.title}</span>
                                </div>
                            `;
                        })
                        .join("");

                    return `
                        <div class="class-card">
                            <div class="class-header" onclick="toggleLectures(this)">
                                <h3>${cls.name}</h3>
                                <span data-lucide="chevron-down"></span>
                            </div>
                            <div class="lectures-list">${lectures}</div>
                        </div>
                    `;
                })
                .join("");

            lucide.createIcons(); // Re-render Lucide icons for new elements
        }

        // Toggle lecture list visibility
        window.toggleLectures = (header) => {
            const list = header.parentElement.querySelector(".lectures-list");
            const icon = header.querySelector("[data-lucide]");            const open = list.style.display !== "flex";

            list.style.display = open ? "flex" : "none";
            header.classList.toggle("open", open);
            icon.setAttribute("data-lucide", open ? "chevron-up" : "chevron-down");
            lucide.createIcons();
        };

        // Play selected lecture
        window.playLecture = (ci, li, url, title, desc) => {
            // Clean up any previous player instances
            if (player) {
                player.destroy();
                player = null;
            }

            if (window.hlsInstance) {
                window.hlsInstance.destroy();
                window.hlsInstance = null;
            }

            if (window.progressInterval) {
                clearInterval(window.progressInterval);
                window.progressInterval = null;
            }

            // Clear player container and hide loader initially            playerContainer.innerHTML = "";
            videoLoader.style.display = 'none';

            [currentClassIndex, currentLectureIndex, currentLectureLink] = [
                ci,
                li,
                url,
            ];
            videoTitle.textContent = title;
            videoDescription.textContent = desc;

            document.getElementById("videoDate").textContent = "15/10/2026"; // Static date as per original code

            // Support for iframe videos via proxy
            if (url.includes("iframe.mediadelivery.net/embed/")) {
                videoLoader.style.display = 'flex'; // Show loader

                const encodedUrl = btoa(url);
                // Using a generic worker proxy URL. Replace with your actual worker if needed.
                const iframeUrl = `https://weathered-truth-412e.hmyzc824-d08.workers.dev/proxy_iframe?url=${encodedUrl}`;

                const iframeHtml = `
                    <div style="position: relative; width: 100%; padding-top: 56.25%;">
                        <iframe
                            src="${iframeUrl}"
                            allowfullscreen
                            loading="eager"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 12px;"
                            referrerpolicy="no-referrer-when-downgrade"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                            onload="document.getElementById('videoLoader').style.display='none';"
                        ></iframe>
                    </div>
                `;
                playerContainer.innerHTML = iframeHtml;

                navigate("video");
                return;
            }

            // Support for .m3u8 videos via proxy or direct playback
            playerContainer.innerHTML = `
                <video id="player" playsinline controls></video>
            `;
            lucide.createIcons();

            const videoElement = document.getElementById("player");
            const isHLS = url.endsWith(".m3u8");
            const referer = "https://abwaab.com"; // Referer for proxy

            let finalVideoUrl = url; // Default to original URL
            // Check if it's an HLS video and starts with the specific domain for direct playback
            if (isHLS && url.startsWith("https://vz-25858200-a22.becdn.net/")) {
                // Play directly without proxy
                finalVideoUrl = url;
            } else if (isHLS) {
                // Use proxy for other HLS videos
                finalVideoUrl = `https://tiny-fire-acee.hmyzc824-d08.workers.dev/proxy?url=${encodeURIComponent(
                    url
                )}&referer=${encodeURIComponent(referer)}`;
            }
            // If not HLS, it's assumed to be MP4 or other direct video, and `finalVideoUrl` remains `url`

            const savedTime = lectureProgress[url]
                ? (lectureProgress[url] / 100) * (player?.duration || 0)
                : 0;

            // Create new Plyr instance
            player = new Plyr("#player", {
                controls: [
                    "play-large",
                    "play",
                    "progress",
                    "current-time",
                    "fullscreen",
                    "settings",
                ],
                keyboard: { focused: true, global: true },
                tooltips: { controls: true, seek: true },
                captions: { active: false },
                settings: ["quality", "speed"],
                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
            });

            // Track progress
            window.progressInterval = setInterval(() => {
                if (player && player.duration > 0) {
                    const progress = (player.currentTime / player.duration) * 100;
                    lectureProgress[url] = progress;
                    localStorage.setItem(
                        "lectureProgress",
                        JSON.stringify(lectureProgress)
                    );
                }
            }, 5000);

            function tryPlay() {
                if (isHLS && Hls.isSupported()) {
                    const hls = new Hls();
                    window.hlsInstance = hls;
                    hls.attachMedia(videoElement);
                    hls.loadSource(finalVideoUrl); // Use finalVideoUrl here

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        player
                            .play()
                            .then(() => {
                                if (savedTime > 0) player.currentTime = savedTime;
                            })
                            .catch(console.error);
                    });

                    hls.on(Hls.Events.ERROR, (_, data) => {
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    break;
                            }
                        }
                    });
                } else {
                    player.source = {
                        type: "video",
                        sources: [
                            {
                                src: finalVideoUrl, // Use finalVideoUrl here
                                type: isHLS ? "application/x-mpegURL" : "video/mp4",
                            },
                        ],
                    };

                    player
                        .play()
                        .then(() => {
                            if (savedTime > 0) player.currentTime = savedTime;
                        })
                        .catch(() => {
                            console.log("تعذر تشغيل الفيديو");
                        });
                }
            }

            tryPlay();
            navigate("video");
        };

        /* ========= البحث ========= */
        function handleSearch() {
            const term = searchInput.value.trim().toLowerCase();
            renderTeachers(
                teachers.filter(
                    (t) =>
                        t.name.toLowerCase().includes(term) ||
                        t.subject.toLowerCase().includes(term)
                )
            );
        }

        let searchTimeout;
        searchInput.addEventListener("input", () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 250);
        });

        searchBtn.addEventListener("click", handleSearch);

        /* ========= تحميل البيانات ========= */
        function loadData() {
            const endpoint = "https://raw.githubusercontent.com/hasneen0780/max/main/data.json"; // Hardcoded endpoint
            const err =
                '<p style="color:var(--error); text-align: center;">حدث خطأ في تحميل البيانات.</p><button class="btn back-button" onclick="location.reload()" style="display: block; margin: 1rem auto;">إعادة المحاولة</button>';

            // Display loading skeleton
            teachersGrid.innerHTML = `
                <div class="loading-card teacher-card">
                    <div style="width: 120px; height: 120px; background: var(--border); border-radius: 50%; margin: 0 auto 1rem;"></div>
                    <div style="height: 1.2rem; background: var(--border); border-radius: 4px; margin-bottom: 0.5rem; width: 80%; margin-left: auto; margin-right: auto;"></div>
                    <div style="height: 1rem; background: var(--border); border-radius: 4px; width: 60%; margin-left: auto; margin-right: auto;"></div>
                </div>
                <div class="loading-card teacher-card">
                    <div style="width: 120px; height: 120px; background: var(--border); border-radius: 50%; margin: 0 auto 1rem;"></div>
                    <div style="height: 1.2rem; background: var(--border); border-radius: 4px; margin-bottom: 0.5rem; width: 80%; margin-left: auto; margin-right: auto;"></div>
                    <div style="height: 1rem; background: var(--border); border-radius: 4px; width: 60%; margin-left: auto; margin-right: auto;"></div>
                </div>
                <div class="loading-card teacher-card">
                    <div style="width: 120px; height: 120px; background: var(--border); border-radius: 50%; margin: 0 auto 1rem;"></div>
                    <div style="height: 1.2rem; background: var(--border); border-radius: 4px; margin-bottom: 0.5rem; width: 80%; margin-left: auto; margin-right: auto;"></div>
                    <div style="height: 1rem; background: var(--border); border-radius: 4px; width: 60%; margin-left: auto; margin-right: auto;"></div>
                </div>
            `;

            fetch(endpoint, {
                headers: {
                    Referer: "https://careful-burnt-honesty.glitch.me/", // Referer header for the fetch request
                    "Cache-Control": "no-cache", // Ensure fresh data
                },
            })
                .then((r) => {
                    if (!r.ok) throw new Error();
                    return r.json();
                })
                .then((data) => {
                    teachers = data.teachers;
                    renderTeachers();
                })
                .catch(() => {
                    teachersGrid.innerHTML = err;
                });
        }

        // Initialize by checking login status or showing the login page
        if (localStorage.getItem("isLoggedIn") === "true") {
            // Ensure login page is hidden immediately if already logged in
            pages.login.style.display = 'none';
            navigate('teachers');
            loadData();
        } else {
            navigate('login');
        }
        lucide.createIcons(); // Initial rendering of Lucide icons
    </script>
</body>
</html>
